{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–í—Ö–æ–¥ | College Core</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        /* –°–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ —Å—Ç–∏–ª–∏ —Ç–æ–ª—å–∫–æ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤—Ö–æ–¥–∞ */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            
            /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ (–Ω–∞—Å–ª–µ–¥—É–µ—Ç –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ style.css) */
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            
            /* –î–ª—è 3D —ç—Ñ—Ñ–µ–∫—Ç–∞ */
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .login-header {
            margin-bottom: 30px;
            transform: translateZ(20px); /* –í—ã–¥–≤–∏–≥–∞–µ–º —Ç–µ–∫—Å—Ç –≤–ø–µ—Ä–µ–¥ */
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            transform: translateZ(10px);
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .glass-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .login-btn {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateZ(20px);
        }

        .login-btn:hover {
            opacity: 0.9;
            transform: translateZ(25px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            color: var(--danger-color);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 59, 48, 0.2);
            transform: translateZ(10px);
        }
        
        /* –ê–≤–∞—Ç–∞—Ä–∫–∞ (–∑–∞–≥–ª—É—à–∫–∞) */
        .login-avatar {
            width: 80px;
            height: 80px;
            background: rgba(0,122,255,0.1);
            color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px auto;
            border: 1px solid var(--glass-border);
        }
    </style>
</head>
<body>

    <div class="login-card tilt-card">
        <div class="login-header">
            <div class="login-avatar">üéì</div>
            <h2>–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º</h2>
            <p>–í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É College Core</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="error-message">
                    –ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å.
                </div>
            {% endif %}
            
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}

            <div class="input-group">
                <label for="id_username">–õ–æ–≥–∏–Ω</label>
                <input type="text" name="username" id="id_username" class="glass-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" required autofocus>
            </div>

            <div class="input-group">
                <label for="id_password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" name="password" id="id_password" class="glass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="login-btn">–í–æ–π—Ç–∏</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.tilt-card');
            
            if (card) {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // –í—ã—á–∏—Å–ª—è–µ–º —É–≥–æ–ª –Ω–∞–∫–ª–æ–Ω–∞ (–º–∞–∫—Å–∏–º—É–º 5 –≥—Ä–∞–¥—É—Å–æ–≤, —á—Ç–æ–±—ã –Ω–µ —É–∫–∞—á–∏–≤–∞–ª–æ)
                    const rotateX = ((y - centerY) / centerY) * -5;
                    const rotateY = ((x - centerX) / centerX) * 5;

                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });

                card.addEventListener('mouseleave', () => {
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                });
            }
        });
    </script>
</body>
</html>
