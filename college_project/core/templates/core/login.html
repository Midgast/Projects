{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход • College Core</title>
  <link rel="icon" href="{% static 'favicon.ico' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="bg-noise" aria-hidden="true"></div>

  <main class="center">
    <section class="card auth-card tilt" data-tilt>
      <div class="card-head">
        <h1 class="card-title" style="font-size: 18px;">Вход</h1>
        <span class="pill">Apple Glass</span>
      </div>

      <p class="muted" style="margin-top: 0;">
        Войди в аккаунт студента/преподавателя/директора.
      </p>

      <form method="post" class="form">
        {% csrf_token %}

        {% if form.non_field_errors %}
          <div class="list-item" style="border-color: rgba(239,68,68,.25); background: rgba(239,68,68,.10);">
            <div class="list-left">
              <div class="dot"></div>
              <div>
                <div class="list-title">Ошибка</div>
                <div class="list-sub">{{ form.non_field_errors }}</div>
              </div>
            </div>
          </div>
        {% endif %}

        <label>
          <div class="muted" style="font-size: 12px; margin: 0 0 6px;">Логин</div>
          <input class="input" type="text" name="username" autocomplete="username" required>
        </label>

        <label>
          <div class="muted" style="font-size: 12px; margin: 0 0 6px;">Пароль</div>
          <input class="input" type="password" name="password" autocomplete="current-password" required>
        </label>

        <button class="btn" type="submit" style="width:100%;">Войти</button>

        <div class="muted" style="font-size: 12px; text-align:center;">
          Если ты гость — <a href="/" style="text-decoration: underline;">вернуться на главную</a>
        </div>
      </form>
    </section>
  </main>

  <script defer src="{% static 'js/tilt.js' %}"></script>
</body>
</html>
